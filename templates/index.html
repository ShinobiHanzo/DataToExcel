<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Excel Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>JSON to Excel Converter</h1>
        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-text">Drag and drop a JSON file here or click to select</div>
        </div>
        <div class="preview" id="preview">
            <h2>Data Preview</h2>
            <div id="preview-content"></div>
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const previewContent = document.getElementById('preview-content');
        const chartCanvas = document.getElementById('chart').getContext('2d');
        let chart;

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file.type === 'application/json') {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const jsonData = JSON.parse(e.target.result);
                    const preview = generatePreview(jsonData);
                    previewContent.innerHTML = preview;
                    generateChart(jsonData);
                };
                reader.readAsText(file);
            } else {
                alert('Please drop a JSON file.');
            }
        });

        dropZone.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.json';
            fileInput.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    const jsonData = JSON.parse(e.target.result);
                    const preview = generatePreview(jsonData);
                    previewContent.innerHTML = preview;
                    generateChart(jsonData);
                };
                reader.readAsText(file);
            };
            fileInput.click();
        });

        function generatePreview(data) {
            let preview = '<table>';
            for (let i = 0; i < Math.min(5, data.length); i++) {
                preview += '<tr>';
                for (const key in data[i]) {
                    if (data[i].hasOwnProperty(key)) {
                        preview += `<td>${key}</td><td>${data[i][key]}</td>`;
                    }
                }
                preview += '</tr>';
            }
            preview += '</table>';
            return preview;
        }

        function generateChart(data) {
            if (chart) {
                chart.destroy();
            }

            const labels = data.map(item => item.timestamp);
            const prices = data.map(item => item.price);

            chart = new Chart(chartCanvas, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Price',
                        data: prices,
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        pointRadius: 3,
                        pointHoverRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        xAxes: [{
                            type: 'time',
                            time: {
                                displayFormats: {
                                    hour: 'MMM DD HH:mm'
                                }
                            },
                            ticks: {
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        }],
                        yAxes: [{
                            scaleLabel: {
                                display: true,
                                labelString: 'Price'
                            }
                        }]
                    }
                }
            });
        }
    </script>
</body>
</html>
